
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0">
            <button id="button-el">Convert</button>
        </div>
        <div class="main">
            <div class="section-1">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section-2">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section-3">
                <h3 >Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
